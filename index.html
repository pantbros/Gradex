<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradex</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="flex">
        <h1>Sorted by <span id="sortedBy">Default</span></h1>
        <div class="search">
            <input type="search">
        </div>
        <select name="" id="select">
            <option value="select" disabled selected>Filters</option>
            <option value="Marks">Marks</option>
            <option value="Grade">Grade</option>
            <option value="Name">Name</option>
            <option value="Roll No">Roll No</option>
        </select>
    </div>
    <div id="root">
        <table>
            <thead>
                <tr class="">
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Marks</th>
                    <th>Student Grade</th>
                    <th>Student Result</th>
                </tr>
            </thead>
            <tbody class="root">

            </tbody>
        </table>
    </div>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
